<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

      .window{
        background-color:rgba(30, 255, 0, 0.178);
        width: 100%;
        height: 100vh;
        position: absolute;
        top:0;
        opacity: 0;
        visibility: hidden;
        display: flex;
        align-items:center;
        justify-content:center;
        transition: 2s all ease-in-out;
      }
</style>
<body>

    
    <div class="window">
        <div class="main_form" >
            <h2 onclick="close1()">close</h2>
            <div class="form_box" >
                <div class="form_col" >
                   
                    <div class="dot">mystore.com</div>
                    <!-- <div class="dot"></div>
                    <div class="dot"></div> -->
                   
                  <h2>Create account here <p>for best experince</p></h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="box">
                            <p class="user">{{forms.username.label}}: </p>
                            {{forms.username}}
                        </div>
                        <div class="box">
                            <p class="user">{{forms.email.label}} :</p>
                            {{forms.email}}
                        </div>
                        <div class="box">
                            <p class="user">{{forms.password1.label}}: </p>
                            {{forms.password1}}
                        </div>
                        <div class="box">
                            <p class="user">{{forms.password2.label}}: </p>
                            {{forms.password2}}
                        </div>
                        <!-- <div class="box">
                            <p class="user">Username</p>
                            <input type="text" placeholder="Enter Name" autofocus >
                        </div>
                        <div class="box">
                            <p class="user">Username</p>
                            <input type="text" placeholder="Enter Name" autofocus >
                        </div>
                        <div class="box">
                            <p class="user">Username</p>
                            <input type="text" placeholder="Enter Name" autofocus >
                        </div> -->
                        <div class="box btn"  >
                            <input type="submit" value="Sign Up"  >
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>



    <script>
        let pop=document.querySelector(".window")
        let=time=setTimeout(fun,2000)
        function fun(){
           pop.style.opacity="1"
           pop.style.visibility="visible"
        }

    let close1=()=>{
        pop.style.display="none"
    }
    </script>
</body>
</html>
